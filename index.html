<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
    <main>
        <h1 id="title"> Survey Form</h1>
        <p id="description">
            Sample survey form
        </p>
        <form id="survey-form">
            <label for="name" id="name-label">
                Enter your name <input id='name' type="text" placeholder="name" required>
            </label>
            <label for="email" id="email-label">
                Enter your email <input id='email' type="email" placeholder="email" required>
            </label>
            <label for="number" id="number-label">
                Enter your age <input id='number' max="20" min="10" type="number" placeholder="Age">
            </label>
            <label>
                <input type="radio" value="yes" name="yes-no">Yes
            </label>
            <label>
                <input type="radio" value="no" name="yes-no">no
            </label>
            <select id="dropdown">
                <option label="Male"></option>
                <option label="Female"></option>
            </select>
            <label ><input name="checkbox" value="eng" type="checkbox" >Engineer</label>
            <label ><input name="checkbox" value="CSE" type="checkbox" >CSE</label>
            <textarea
            placeholder="Enter Additional comments"
            id="comments"
            >

            </textarea>
            <input id="submit" type="submit" value="submit">
        </form>
    </main>
</body>

</html>
